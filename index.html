<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psicodelic</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
    body{background:#fff;color:#111;}

    html{scroll-behavior:smooth;}

    header{
      height:50vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:20px;
    }

    header h1{
      font-size:2.5rem;
      letter-spacing:3px;
      font-weight:300;
    }

    section.cards{
      padding:80px 10%;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:30px;
    }

    .card{
      border:1px solid #eee;
      padding:40px;
      text-align:center;
      transition:all 0.4s ease;
      background:#fafafa;
      cursor:pointer;
    }

    .card h3{
      font-size:20px;
      font-weight:400;
      margin-bottom:10px;
      letter-spacing:1px;
    }

    .card p{font-size:14px;color:#ce0606;}

    .card:hover{
      transform:translateY(-8px);
      box-shadow:0 25px 50px rgba(185, 5, 5, 0.904);
    }

    /* CONTENEDOR DINÁMICO */
    #contenedor-secciones{
      padding:80px 10%;
      display:none;
    }

    .section-content{
      display:none;
      flex-direction:column;
      align-items:center;
      gap:40px;
    }

    .section-content.active{
      display:flex;
    }

    .section-content h2{
      font-weight:300;
      letter-spacing:2px;
      font-size:2rem;
    }

    /* GRID DE IMÁGENES */
    .imagenes{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:20px;
      width:100%;
      max-width:1000px;
    }

    .imagenes img{
      width:100%;
      height:250px;
      object-fit:cover;
      border-radius:6px;
    }

    @media(max-width:768px){
      .imagenes{
        grid-template-columns:1fr;
      }
      @media (max-width: 768px) {

        header{
          height:30vh;
        }
      
        header h1{
          font-size:1.8rem;
        }
      
        section.cards{
          padding:40px 5%;
        }
      
        .grid{
          grid-template-columns:1fr;
        }
      
        .section-content{
          padding:40px 5%;
        }
      
        .section-content img{
          max-width:100%;
        }
      
      }
      
    }
  </style>
</head>
<body>

<header>
  <h1>PSICODELIC<br>COLLECTION</h1>
</header>

<!-- TARJETAS -->
<section class="cards">
  <div class="grid">
    
    <div class="card" onclick="abrirSeccion('zapatillas')">
      <h3>Zapatillas</h3>
      <p>Importadas de la mas alta calidad</p>
    </div>

    <div class="card" onclick="abrirSeccion('remeras')">
      <h3>Remeras Personalizadas</h3>
      <p>Con tu personaje o famoso favorito</p>
    </div>

    <div class="card" onclick="abrirSeccion('ofertas')">
      <h3>Ofertas</h3>
      <p>Encontra las mejores ofertas</p>
    </div>

  </div>
</section>

<!-- CONTENEDOR DINÁMICO -->
<div id="contenedor-secciones">

  <div class="section-content" id="zapatillas">
    <h2>Zapatillas</h2>
    <div class="imagenes">
      <img src="zapatillas/zapa1.jpg">
      <img src="zapatillas/zapa2.jpg">
      <img src="zapatillas/zapa3.jpg">
    </div>
    <p>La mas alta calidad de zapatillas importadas.</p>
  </div>

  <div class="section-content" id="remeras">
    <h2>Remeras Personalizadas</h2>
    <div class="imagenes">
      <img src="remeras/basica1.jpeg" onclick="expandirImagen(this)">
      <img src="remeras/basica2.jpeg" onclick="expandirImagen(this)">
      <img src="remeras/basica3.jpeg" onclick="expandirImagen(this)">
      <img src="remeras/basica4.jpeg" onclick="expandirImagen(this)">
      <img src="remeras/basica5.jpeg">
    </div>
    <p></p>
  </div>

  <div class="section-content" id="ofertas">
    <h2>Ofertas</h2>
    <div class="imagenes">
      <img src="ofertas/oferta1.jpg">
      <img src="ofertas/oferta2.jpg">
      <img src="ofertas/oferta3.jpg">
    </div>
    <p>Encontra las mejores ofertas.</p>
  </div>

</div>

<script>
    
        function expandirImagen(img){
          const visor = document.getElementById("visor");
          const imagen = document.getElementById("imgExpandida");
        
          imagen.src = img.src;
          visor.style.display = "flex";
        }
        
        function cerrarImagen(){
          document.getElementById("visor").style.display = "none";
        }
        </script>
        <script>    
function abrirSeccion(id) {
  const contenedor = document.getElementById("contenedor-secciones");
  const secciones = document.querySelectorAll(".section-content");

  contenedor.style.display = "block";

  secciones.forEach(sec => {
    sec.classList.remove("active");
  });

  document.getElementById(id).classList.add("active");

  contenedor.scrollIntoView({ behavior: "smooth" });
}
</script>
<!-- VISOR DE IMAGEN GRANDE -->
<div id="visor" onclick="cerrarImagen()"
style="
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;">
  
  <img id="imgExpandida" 
  style="max-width:90%;max-height:90%;border-radius:10px;">
</div>

</body>
</html>
