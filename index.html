<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psicodelic</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
    body{background:#fff;color:#111;}
    html{scroll-behavior:smooth;}

    header{
      height:50vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:20px;
    }

    header h1{
      font-size:2.5rem;
      letter-spacing:3px;
      font-weight:300;
    }

    section.cards{
      padding:80px 10%;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:30px;
    }

    .card{
      border:1px solid #eee;
      padding:40px;
      text-align:center;
      transition:all 0.4s ease;
      background:#fafafa;
      cursor:pointer;
    }

    .card h3{
      font-size:20px;
      font-weight:400;
      margin-bottom:10px;
      letter-spacing:1px;
    }

    .card p{font-size:14px;color:#ce0606;}

    .card:hover{
      transform:translateY(-8px);
      box-shadow:0 25px 50px rgba(185, 5, 5, 0.904);
    }

    /* MODAL */
    #contenedor-secciones{
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100vh;
      background:#fff;
      display:none;
      z-index:999;
      overflow-y:auto;
      padding:80px 10%;
    }

    body.modal-activo{
      overflow:hidden;
    }

    #cerrar{
      position:fixed;
      top:20px;
      right:20px;
      font-size:30px;
      cursor:pointer;
      z-index:1000;
      font-weight:300;
    }

    .section-content{
      display:none;
      flex-direction:column;
      align-items:center;
      gap:40px;
    }

    .section-content.active{
      display:flex;
    }

    .section-content h2{
      font-weight:300;
      letter-spacing:2px;
      font-size:2rem;
      text-align:center;
    }

    /* GRID DE IMÁGENES */
    .imagenes{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:20px;
      width:100%;
      max-width:1000px;
    }

    .imagenes img{
      width:100%;
      aspect-ratio: 1 / 1;
      object-fit:contain;
      border:1px solid #eee;
      border-radius:6px;
      background:white;
      cursor:pointer;
      transition:transform 0.3s ease;
    }

    .imagenes img:hover{
      transform:scale(1.05);
    }

    /* Imagen expandida */
    #visor-img{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.8);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:2000;
    }

    #visor-img img{
      max-width:90%;
      max-height:90%;
      object-fit:contain;
    }

    /* RESPONSIVE */
    @media (max-width: 768px){

      header{
        height:35vh;
      }

      header h1{
        font-size:1.7rem;
      }

      section.cards{
        padding:40px 5%;
      }

      .grid{
        grid-template-columns:repeat(3, 1fr);
        gap:10px;
      }

      .card{
        padding:15px;
      }

      .card h3{
        font-size:14px;
      }

      .card p{
        font-size:12px;
      }

      #contenedor-secciones{
        padding:60px 5%;
      }

      .imagenes{
        grid-template-columns:repeat(2, 1fr);
        gap:12px;
      }
    }
    .logo{
        width:100%;
        height:400px;
        margin-bottom:15px;
      }
      @media (max-width:768px){
        .logo{
          width:90px;
        }
      }
            
   
    
  </style>
</head>
<body>

<header>
  <h1><br></h1>
   <img src="logo.jpeg" alt="Logo" class="logo">
</header>

<section class="cards">
  <div class="grid">

    <div class="card" onclick="abrirSeccion('zapatillas')">
      <h3>Zapatillas</h3>
      <p>Importadas de la mas alta calidad</p>
    </div>

    <div class="card" onclick="abrirSeccion('remeras')">
      <h3>Remeras Personalizadas</h3>
      <p>Con tu personaje favorito</p>
    </div>

    <div class="card" onclick="abrirSeccion('ofertas')">
      <h3>Ofertas</h3>
      <p>Encontra las mejores oportunidades</p>
    </div>

  </div>
</section>

<!-- MODAL -->
<div id="contenedor-secciones">

  <span id="cerrar" onclick="cerrarModal()">✕</span>

  <div id="zapatillas" class="section-content">
    <h2>Zapatillas</h2>
    <div class="imagenes">
      <img src="zapas/zapa1.jpg" onclick="expandir(this)">
      <img src="zapas/zapa2.jpg" onclick="expandir(this)">
      <img src="zapas/zapa3.jpg" onclick="expandir(this)">
    </div>
  </div>

  <div id="remeras" class="section-content">
    <h2>Remeras Personalizadas</h2>
    <div class="imagenes">
      <img src="remeras/basica1.jpeg" onclick="expandir(this)">
      <img src="remeras/basica2.jpeg" onclick="expandir(this)">
      <img src="remeras/basica3.jpeg" onclick="expandir(this)">
      <img src="remeras/basica4.jpeg" onclick="expandir(this)">
      <img src="remeras/basica5.jpeg" onclick="expandir(this)">
    </div>
  </div>

  <div id="ofertas" class="section-content">
    <h2>Ofertas</h2>
    <div class="imagenes">
      <img src="ofertas/of1.jpg" onclick="expandir(this)">
      <img src="ofertas/of2.jpg" onclick="expandir(this)">
      <img src="ofertas/of3.jpg" onclick="expandir(this)">
    </div>
  </div>

</div>

<!-- VISOR IMÁGENES -->
<div id="visor-img" onclick="cerrarImagen()">
  <img id="img-grande">
</div>

<script>
function abrirSeccion(id){
  document.getElementById("contenedor-secciones").style.display = "block";
  document.body.classList.add("modal-activo");

  document.querySelectorAll(".section-content").forEach(sec=>{
    sec.classList.remove("active");
  });

  document.getElementById(id).classList.add("active");
}

function cerrarModal(){
  document.getElementById("contenedor-secciones").style.display = "none";
  document.body.classList.remove("modal-activo");
}

function expandir(img){
  const visor = document.getElementById("visor-img");
  const grande = document.getElementById("img-grande");
  grande.src = img.src;
  visor.style.display = "flex";
}

function cerrarImagen(){
  document.getElementById("visor-img").style.display = "none";
}
</script>

</body>
</html>
